<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Project Etch a Sketch</h1>
    <div class="container">
      <div class="selection">
        <p class="select_color">Select Color</p>
        <div>
          <label for="color_picker">Color Picker</label>
          <input type="color" name="color" id="color_picker" />
        </div>
        <div class="grid_size">
          <div class="grid_content">
            <span>Grid Size</span>
            <span class="span_text2">1</span><span class="seperator"> x </span
            ><span class="span_text">1</span>
          </div>

          <label for="number">Select Grid Size</label>
          <input
            type="number"
            name="number"
            min="1"
            max="100"
            id="number"
            onchange="selectedGridSize(this.value)"
          />
        </div>

        <div class="reset_button">
          <button>Reset</button>
        </div>
      </div>
      <div class="main" id="grid"></div>
    </div>
  </body>
</html>
